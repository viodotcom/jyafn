name: Build Python wheels

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  Build-wheel:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
      with:
        ref: main
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: pip
    - run: pip install maturin
    - run: make jyafn-python
